<body>
    <header>
        <h2 class="welcome'"> Welcome!</h2>
        <nav class="navigation">
            <a> Home </a>
            <a> Contact </a>
            <button class="btnLogin-popup" (click)="toggleLogin()"> Login </button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" id="email-login" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="password-login" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" (click)="login()">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a (click)="switchRegisterLink()" class="register-link">Register</a></p>
                    <p class="error" *ngIf="finalResponseLogin">{{ finalResponseLogin }}</p>
                </div>
            </form>
        </div>

        <div class="form-box Register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon" (click)="closeLogin()"></span>
                    <input type="text" id="email-register" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="password-register" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" id="country-register" required>
                    <label>Country</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>
                <button type="button" class="btn" (click)="register()">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a (click)="switchLoginLink()" class="login-link">Login</a></p>
                    <p class="error" *ngIf="finalResponseRegister">{{ finalResponseRegister }}</p>
                </div>
            </form>
        </div>
    </div>

</body>
